      rel="stylesheet"
    />

  <body>
    <div class="container">
      <div class="jumbotron bg-primary mt-2">
        <h1 class="display-3 text-center text-white">Vacations Application</h1>
      </div>
      <ion-icon name="heart"></ion-icon>
      <form id="create_vacation_form" class="w-75 m-auto">
        <div class="form-group">
          <label for="vacation_name">Vacation Destination</label>
          <input
            type="text"
            class="form-control"
            id="vacation_name"
            placeholder="Enter vacation destination"
            required
          />
        </div>
        <div class="form-group">
          <label for="vacation_image">Vacation Image</label>
          <input
            type="text"
            class="form-control"
            id="vacation_image"
            placeholder="Enter vacation image url"
            required
          />
        </div>
        <div class="form-group">
          <label for="vacation_price">Vacation Destination</label>
          <input
            type="number"
            class="form-control"
            id="vacation_price"
            placeholder="Enter vacation cost"
            required
          />
        </div>

        <div class="form-group">
          <label for="vacation_raiting">Vacation Raiting</label>
          <select class="form-control" id="vacation_raiting" required>
            <option value="excellent">excellent</option>
            <option value="good">good</option>
            <option value="regular">regular</option>
            <option value="bad">bad</option>
          </select>
        </div>

        <button
          id="save-btn"
          type="button"
          class="btn btn-outline-primary btn-lg"
        >
          Submit
        </button>
      </form>
      <hr />
      <div id="insert_card" class="row"></div>
    </div>
